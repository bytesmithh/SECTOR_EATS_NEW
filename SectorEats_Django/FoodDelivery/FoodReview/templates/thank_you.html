{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


  <style>
    body {
      background: linear-gradient(to right, #fffaf0, #ffe5e5);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }

    .btn-danger {
      background-color: #e63946;
      border: none;
      transition: 0.2s ease;
    }

    .btn-danger:hover {
      background-color: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(230, 57, 70, 0.3);
    }

    .btn-outline-secondary:hover {
      background-color: #f8f9fa;
    }

    .emoji {
      font-size: 3rem;
    }
  </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-5 text-center" style="max-width: 600px;">
    <div class="emoji mb-3">ðŸŽ‰</div>
    <h2 class="text-danger">Thank You!</h2>
    <p class="text-muted mb-4">We really appreciate your feedback. It helps us serve you better!</p>

    <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
      <a href="{% url 'feedback' %}" class="btn btn-danger">Submit Another Feedback</a>
      <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
  </div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', () => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
    const duration = 2 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

    const interval = setInterval(() => {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      confetti(Object.assign({}, defaults, {
        particleCount: 50,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      }));
    }, 250);
  });
  </script>
  
</body>
</html>
