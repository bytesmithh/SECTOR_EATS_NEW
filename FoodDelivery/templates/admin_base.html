<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sector Eats Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


  {% block style %}{% endblock %}

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #dfe4dd;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background: #000;
      color: #fff;
      width: 260px;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #333;
    }

    .main {
      margin-left: 260px;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      flex: 1;
    }

    .card {
      border-radius: 1.5rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 300px;
      min-height: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
    }

    .dark-card {
      background: #1e1e1e;
      color: #fff;
    }

    .light-card {
      background: #ffffff;
    }

    .green-card {
      background: #c5ffc9;
    }

    .purple-card {
      background: #d9cfff;
    }

    .timeline {
      list-style: none;
      padding-left: 1rem;
      position: relative;
    }

    .timeline::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 100%;
      background: #000;
    }

    .timeline li {
      margin: 1rem 0;
      padding-left: 1rem;
    }

    .stat {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .growth-bar {
      height: 10px;
      border-radius: 5px;
      background: #00000022;
      margin-top: 0.5rem;
      position: relative;
    }

    .growth-fill {
      background: #00c853;
      width: 70%;
      height: 100%;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .main {
        margin-left: 0;
        padding: 1rem;
      }

      .sidebar {
        position: static;
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        gap: 0.5rem;
        padding: 1rem;
      }

      .sidebar h2 {
        display: none;
      }
    }
  </style>
</head>
<body>

  

  <div class="sidebar">
    <a href="{% url 'admin_dashboard' %}" style="text-decoration: none;">
      <h2 style="font-family: 'Oswald', sans-serif !important; font-size: 2.2rem; color: inherit;">Sector Eats</h2>
    </a>
    
    <a href="{% url 'admin_recent_orders' %}">Recent Orders</a>
    <a href="{% url 'add_restaurant' %}">Add Restaurant</a>
    
<a href="{% url 'list_restaurants' %}" >Manage Restaurants</a>




    <a href="#">Reviews</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000;">
    {% if messages %}
      {% for message in messages %}
        <div class="toast align-items-center text-white bg-{{ message.tags }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <div class="main">
    
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>

  document.querySelectorAll('.toast').forEach(toast => {
    new bootstrap.Toast(toast).show();
  });
  
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
