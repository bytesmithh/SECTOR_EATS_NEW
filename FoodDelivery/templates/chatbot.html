{% extends 'base.html' %}

{% block title %}AI Chat Assistant{% endblock %}

{% block style %}
<style>
  .chat-container {
    max-width: 700px;
    margin: 15vh auto;
    background: white;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(255, 165, 0, 0.1);
    border: 2px solid black;
  }

  .chat-heading {
    text-align: center;
    font-family: 'Oswald', sans-serif;
    font-size: 2.2rem;
    font-weight: 600;
    color: black;
    margin-bottom: 25px;
  }

  textarea {
    width: 100%;
    height: 110px;
    padding: 15px;
    font-size: 1rem;
    border-radius: 12px;
    border: 2px solid gray;
    background: white;
    resize: none;
    margin-bottom: 18px;
    transition: border 0.3s ease;
  }

  textarea:focus {
    outline: none;
    border-color: purple;
    background: #fff;
  }

  button {
    width: 100%;
    background: black;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  button:hover {
    background: purple;
    transform: scale(1.05);
  }

  .response-box {
    margin-top: 25px;
    background: white;
    padding: 18px;
    border-radius: 14px;
    min-height: 120px;
    font-size: 1rem;
    color: #444;
    white-space: pre-wrap;
    line-height: 1.6;
    border: 1px solid purple;
    position: relative;
  }

  .dots {
    display: inline-block;
    font-size: 20px;
    line-height: 1;
  }

  .dots span {
    animation: blink 1.2s infinite;
  }

  .dots span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .dots span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes blink {
    0%, 20% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }
</style>
{% endblock %}

{% block main %}
<div class="chat-container">
  <h2 class="chat-heading">Ask Sector Eats Assistant</h2>

  <form id="csrf-form">{% csrf_token %}</form>

  <textarea id="user-input" placeholder="Ask anything about food, health, or delivery..."></textarea>

  <button onclick="askChat()">Send</button>

  <div id="chatbot-response" class="response-box">
    Chatbot reply will appear here...
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  function getCSRFToken() {
    return document.querySelector('#csrf-form input[name=csrfmiddlewaretoken]').value;
  }

  function isCustomMessage(msg) {
    const lower = msg.toLowerCase();
    const replies = {
      "hi": "üëã Welcome to Sector Eats! How can I help you today?",
      "hello": "Hey there! üçî This is Sector Eats Assistant ‚Äî what do you need help with?",
      "who are you": "I‚Äôm your virtual food buddy from Sector Eats! üòÑ",
      "help": "Sure! You can ask me about orders, food, delivery timings, and more.",
      "thanks": "You're welcome! üòä Enjoy your meal.",
      "bye": "Goodbye! üçï Come back soon to Sector Eats.",
      "orders": "You can view your orders in recent orders menu ",
      "where is my order":"You can track your order at any time"
    };
    return replies[lower] || null;
  }

  function showThinkingAnimation() {
    const responseBox = document.getElementById("chatbot-response");
    responseBox.innerHTML = 'Thinking<span class="dots"><span>.</span><span>.</span><span>.</span></span>';
  }

  function askChat() {
    const message = document.getElementById("user-input").value.trim();
    const responseBox = document.getElementById("chatbot-response");

    if (!message) {
      responseBox.innerText = "Please enter a message.";
      return;
    }

    const customReply = isCustomMessage(message);
    if (customReply) {
      responseBox.innerText = customReply;
      return;
    }

    showThinkingAnimation();

    fetch('/ai-chat/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'X-CSRFToken': getCSRFToken()
      },
      body: new URLSearchParams({ message })
    })
    .then(res => res.json())
    .then(data => {
      responseBox.innerText = data.reply;
    })
    .catch(error => {
      console.error("Error:", error);
      responseBox.innerText = "Something went wrong!";
    });
  }
</script>
{% endblock %}
