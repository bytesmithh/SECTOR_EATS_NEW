{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@asap/animate@1.0.0/asap.css">
    <style>
        .form-container {
            animation: fadeIn 1s ease-in-out;
            margin-top: 100px;
        }


        .heading {
            display: inline-block;
            animation: fadeInLetters 3s ease-in-out forwards;
        }

        @keyframes fadeInLetters {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-primary {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .alert {
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .heading span {
            opacity: 0;
            animation: letterAnim 0.15s ease-in-out forwards;
        }

        @keyframes letterAnim {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heading span:nth-child(1) {
            animation-delay: 0.1s;
        }
        .heading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .heading span:nth-child(3) {
            animation-delay: 0.3s;
        }
       
    </style>
{% endblock %}

{% block main %}
<main style="height: 70vh; display:flex;justify-content:center;align-items:center">
    <div class="container mt-10 form-container">
        <h2 class="text-center heading" style="font-size: xx-large;">
            {% for letter in "Contact Us" %}
                <span>{{ letter }}</span>
            {% endfor %}
        </h2>

        <!-- Display success message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Contact Us Form -->
        <form method="POST" class="animate__animated animate__fadeIn">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 3vh;background-color:orange">Send Message</button>
        </form>
    </div>
</main>
{% endblock %}
